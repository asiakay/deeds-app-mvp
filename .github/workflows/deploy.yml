name: First Deploy - Deeds App MVP

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Verify Cloudflare API token
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "Checking Cloudflare credentials..."
          wrangler whoami || (echo "‚ö†Ô∏è Invalid Cloudflare token" && exit 1)

      - name: Deploy to Cloudflare Workers (Deeds App MVP)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "üöÄ Deploying Deeds App MVP..."
          npx wrangler deploy --name deeds-app-mvp --verbose
        timeout-minutes: 10

      - name: Confirm Deployment
        run: |
          echo "Testing deployment..."
          curl -s -o /dev/null -w "%{http_code}" https://deeds-app-mvp.asialakaygrady-6d4.workers.dev | grep 200 && echo "‚úÖ Deployment successful!" || echo "‚ö†Ô∏è Check Cloudflare dashboard manually."